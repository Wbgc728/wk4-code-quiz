<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Easiest Quiz Ever</title>
</head>

<body>
    <header>
        <nav>
            <div class ="timer"></div>
            <div class ="highscore"></div> 
        </nav>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions withing the time limit. Keep in mind the incorrect
            answeres will penalize you score & time by ten seconds!</p>
            <button id="start-quiz">Start Quiz</button>
    </header>
<main>
    <div>
        <h2 class="questions"></h2>
        <p class="answer-choices"></p>
    </div>
    <div>
        <h3 class="answer-check"></h3>
    </div>
    <div>
        <h3 class="score"></h3>
    </div>
    <div>
        <table class="high-score-table">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
    <form action="#" id="intial-form" method="get">
        <label for="initials">Initials:</label>
        <input type="text" id="initials" name="initials" /><br /><br />
        <input type="submit" value="Submit" id="submit" />
      </form>

</main>



    <script src="./script.js"></script>
</body>

</html>
