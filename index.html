<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Easiest Quiz Ever</title>
</head>

<body>
    <header>
        <nav>
            <div id="timer"></div>
        </nav>
        <h1>Javascript Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions withing the time limit. Keep in mind the incorrect answers will penalize you score & time by ten seconds!</p>
        <button id="start-quiz">Start Quiz</button>
    </header>
    <main>
        <div>
            <h2 id="questions"></h2>
            <p id="answer-choices"></p>
        </div>
        <div>
            <h3 id="answer-check"></h3>
        </div>
        <div>
            <h3 id="score"></h3>
        </div>
        <div>
            <table id="high-score-table">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>
        <form id="initial-form">
            <label for="initials">Initials:</label>
            <input type="text" id="initials" name="initials" /><br /><br />
            <input type="submit" value="Submit" id="submit" />
        </form>
        <button id="back">Back</button>
        <button id="clear">Clear Scores</button>

    </main>



    <script src="./Assets/script.js"></script>
</body>

</html>
